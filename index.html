<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件代理</title>
    <style>
        .father{
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
        .child1{ 
            background-color: red;
            height: 100px;
            width: 100px;
        }
        .child2 {
            background-color:blue;
            height: 100px;
            width: 100px;
        }

        
    </style>
</head>
<body>
    <div class="father">
        <p class="child1">1</p>
        <h1 class="child2">2</h1>
    </div>
    

    <script>
        let father = document.getElementsByClassName('father')[0],
        child1 = document.getElementsByClassName('child1')[0],
        child2 = document.getElementsByClassName('child2')[0];
        father.onclick = function(e){
            var e = e || window.event,
            // || e.srcElement :是解决ie浏览器的兼容性问题
            tar = e.target || e.srcElement,
            tagName = tar.tagName.toLowerCase(),
            className = tar.className;

            if(tagName === 'p'){
                console.log('child1');
            }else if(tagName === 'h1') {
                console.log('child2');
            }else{
                console.log('father');
            }
        }

      </script>
      
    
    
    
</body>
</html>
